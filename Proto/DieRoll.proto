syntax = "proto3";

option go_package = "github.com/Trindkr/Security-Mandatory-Hand-in-2-golang/proto";

package proto;

service CommitmentService 
{
    rpc CommitMsg (Message) returns (Commitment); //Alice sends a commitment
    rpc ValidateCommitment (Commitment) returns (Commitment_Res); //Bob responds to commitment
}

message Message {
    bytes msg = 1;
}

message Commitment {
    int64 random = 1;
}

message Commitment_Res {
    bool val = 1;
    int64 roll = 2;
}